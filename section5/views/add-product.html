<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Add Product</title>
</head>
<body>
    <header>
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="/" class="navbar-link">Shop</a></li>
                <li class="navbar-item"><a href="/admin/add-product" class="navbar-link">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="title is-1 mt-3">Add Product</h1>

        <form action="/add-product" method="POST">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Add a product">
                </div>
                <div class="control">
                    <button type="submit" class="button is-info">
                        Add
                    </button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
